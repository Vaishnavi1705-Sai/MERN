<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>

    <form action="/submit" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" value="Vincent Maverick Durano"><br><br>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="Vinz"><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="password"><br><br>
        
        <label for="repassword">Re Password:</label>
        <input type="password" id="repassword" name="repassword" value="password"><br><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="Cebu, Philippines"><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="22"><br><br>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
        </select><br><br>
        
        <input type="submit" value="Save">
    </form>

</body>
</html>
